<section class="py-16 px-6 max-w-7xl mx-auto text-center mt-28">
    <h2 class="text-4xl font-extrabold text-white neon-text">Our Event Gallery</h2>

<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center">
    <button class="absolute top-5 right-5 text-white text-2xl" onclick="closeModal()">✖</button>
    <img id="lightbox-img" src="" alt="Gallery Image" class="max-w-full max-h-[90vh] rounded-lg shadow-lg">
</div>

<script>
    const images = [
        { id: "img1", src: "./assets/events/award.jpg", alt: "DJ Event" },
        { id: "img2", src: "./assets/events/birthday.jpg", alt: "Concert Lights" },
        { id: "img3", src: "./assets/events/exhibition.jpeg", alt: "Club DJ" },
        { id: "img4", src: "./assets/events/puja.jpg", alt: "Party Lights" },
        { id: "img5", src: "./assets/events/seminar.jpg", alt: "DJ Night" },
        { id: "img6", src: "./assets/events/sports.jpg", alt: "Disco Lights" }
    ];

    const gallery = document.getElementById("gallery");
    const seeMoreBtn = document.getElementById("seeMoreBtn");
    let visibleImages = 3;

    function renderGallery() {
        gallery.innerHTML = "";
        images.slice(0, visibleImages).forEach(img => {
            const imgContainer = document.createElement("div");
            imgContainer.classList.add("relative", "group", "cursor-pointer");

            imgContainer.innerHTML = `
                <img src="${img.src}" alt="${img.alt}" class="w-full h-60 object-cover rounded-lg shadow-lg transition-transform duration-300 group-hover:scale-105 z-60">
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <button class="mt-6 px-6 py-2 bg-purple-600 text-white text-lg font-bold rounded-lg transition-transform hover:scale-105" onclick="openModal('${img.src}')">View</button>
                </div>
            `;
            gallery.appendChild(imgContainer);
        });

        seeMoreBtn.style.display = visibleImages < images.length ? "block" : "none";
    }

    function openModal(imgSrc) {
        document.getElementById("lightbox-img").src = imgSrc;
        document.getElementById("lightbox").classList.remove("hidden");
    }

    function closeModal() {
        document.getElementById("lightbox").classList.add("hidden");
    }

    seeMoreBtn.addEventListener("click", () => {
        visibleImages = images.length;
        renderGallery();
    });

    // Initial render
    renderGallery();
</script>
